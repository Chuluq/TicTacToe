<body>
  <div class="container">
    <!-- header sections -->
    <a class="logo" href="index.html"><img src="img/logo.png" width="120%" height="150%"></a>
    <!-- Main menu -->
    <div class="menu">
      <h3><a href="1playerEasy.html">Easy</a></h3>
      <h3><a href="1playerHard.html">Hard</a></h3>
    </div>
    <!-- Audio -->
    <div><a id="playpausebtn"> <img src="img/audio.png" width="15%" height="15%"></a></div>
  </div>

  <script>
      var audio, playbtn, mutebtn, seek_bar;
      function initAudioPlayer(){
        audio = new Audio();
        audio.src = "music/bsound.mp3";
        audio.loop = true;
        audio.play();
        // Set object references
        playbtn = document.getElementById("playpausebtn");
        mutebtn = document.getElementById("mutebtn");
        // Add Event Handling
        playbtn.addEventListener("click",playPause);
        mutebtn.addEventListener("click", mute);
        // Functions
        function playPause(){
          if(audio.paused){
              audio.play();
            } else {
              audio.pause();
            }
        }
        function mute(){
          if(audio.muted){
              audio.muted = false;
            } else {
              audio.muted = true;
            }
        }
      }
      window.addEventListener("load", initAudioPlayer);
    </script>

  <script src="js/index.js"></script>
</body>
